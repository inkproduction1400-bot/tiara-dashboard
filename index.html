<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TIARA | Top</title>
<style>
  :root{
    --ink:#e8eeff; --muted:#9fb0d8;
    --accent:#2563eb; --accent2:#7c3aed;
    --glass:rgba(10,16,40,.55);
    --line:rgba(120,144,240,.22);
    --shadow:0 18px 60px rgba(0,0,0,.35);
    --radius:16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font:14px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic UI",Meiryo,sans-serif;
    overflow:hidden;
  }

  /* ===== Animated Background (Aurora + Twinkle) ===== */
  .bg{
    position:fixed; inset:0; overflow:hidden; z-index:-1;
    background:
      radial-gradient(1300px 800px at 20% 20%, rgba(37,99,235,.18), transparent 60%),
      radial-gradient(1100px 700px at 80% 30%, rgba(124,58,237,.18), transparent 60%),
      radial-gradient(900px 700px at 50% 90%,  rgba(16,185,129,.16), transparent 60%),
      linear-gradient(180deg, #0b1120, #0a0f1f 60%, #0b1226);
    filter:saturate(1.2);
  }
  .aurora, .aurora:before, .aurora:after{
    position:absolute; inset:-20%;
    background: conic-gradient(from 180deg at 50% 50%,
        rgba(124,58,237,.18), rgba(37,99,235,.22), rgba(16,185,129,.18),
        rgba(14,165,233,.16), rgba(124,58,237,.18));
    mix-blend-mode:screen; filter:blur(60px);
    animation:spin 22s linear infinite;
  }
  .aurora:before{content:""; animation-duration:34s; opacity:.7}
  .aurora:after{content:""; animation-duration:28s; opacity:.55}
  @keyframes spin{to{transform:rotate(360deg)}}

  .twinkle{
    position:absolute; inset:0; pointer-events:none; opacity:.5;
    background-image:
      radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.55), transparent 40%),
      radial-gradient(1.5px 1.5px at 70% 20%, rgba(255,255,255,.6), transparent 40%),
      radial-gradient(1.5px 1.5px at 40% 70%, rgba(255,255,255,.55), transparent 40%),
      radial-gradient(1.2px 1.2px at 85% 60%, rgba(255,255,255,.5), transparent 40%),
      radial-gradient(1.2px 1.2px at 10% 80%, rgba(255,255,255,.5), transparent 40%);
    animation:tw 4s ease-in-out infinite alternate;
  }
  @keyframes tw{to{opacity:.15; transform:scale(1.02)}}

  /* ===== Stage ===== */
  .stage{height:100%; display:grid; place-items:center; padding:28px}
  .wrap{width:min(92vw,880px); display:flex; flex-direction:column; align-items:center; gap:18px}

  /* --- HERO（ロゴ＋タイトル群）--- */
  .hero{width:100%; display:flex; flex-direction:column; align-items:center}
  .logo{
    width:min(48vw,360px); height:auto;
    filter:drop-shadow(0 24px 48px rgba(0,0,0,.38));
    user-select:none;
  }
  .heroTitle{ /* タイトル領域の高さを確保してロゴ位置のズレを防止 */
    position:relative;
    width:100%;
    min-height:88px; /* タイトル＋サブタイトル相当の高さを固定確保 */
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    margin-top:6px;
  }

  /* ローディング文字はタイトル領域の上に重ねる */
  .loading{
    position:absolute; inset:0;
    display:grid; place-items:center;
    color:#cbd5e1; letter-spacing:.25em; font-weight:800;
    animation:blink .9s step-start infinite;
  }
  @keyframes blink{50%{opacity:.35}}

  .title{
    margin:0; font-weight:900; letter-spacing:.04em;
    font-size:clamp(22px,3.6vw,42px);
    display:flex; align-items:baseline; gap:.4em; flex-wrap:wrap;
  }
  .title .ver{opacity:.85; font-weight:800; font-size:.72em}
  .subtitle{
    margin:6px 0 2px; color:#9fb5ff; letter-spacing:.06em;
    font-size:clamp(12px,1.4vw,14px)
  }
  .vis-hidden{visibility:hidden} /* 高さは保持して非表示 */

  /* ===== Login Panel ===== */
  .panel{
    width:100%;
    background:linear-gradient(180deg, rgba(16,24,56,.70), rgba(10,14,36,.65));
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    border:1px solid var(--line);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:22px 20px;
    opacity:0; transform:translateY(10px) scale(.99);
    transition:opacity .5s ease, transform .5s ease;
  }
  .panel.reveal{opacity:1; transform:translateY(0) scale(1)}

  .login{display:grid; grid-template-columns:1fr; gap:10px; margin-top:6px}
  .row{display:grid; grid-template-columns:120px 1fr; gap:10px; align-items:center}
  label{color:#c7d2fe; font-weight:700; letter-spacing:.04em}
  input[type="text"], input[type="password"]{
    width:100%; padding:11px 12px; border-radius:10px;
    border:1px solid rgba(128,145,230,.32); background:rgba(8,12,34,.75); color:var(--ink);
    outline:none; transition:border .2s ease, box-shadow .2s ease;
  }
  input::placeholder{color:#7d8fbd}
  input:focus{border-color:#5f7bff; box-shadow:0 0 0 3px rgba(95,123,255,.18)}

  .pw-wrap{position:relative}
  .toggle{
    position:absolute; right:8px; top:50%; transform:translateY(-50%);
    font-size:12px; color:#a9b8ff; background:transparent; border:1px solid rgba(128,145,230,.4);
    padding:4px 8px; border-radius:8px; cursor:pointer;
  }

  .actions{display:flex; gap:10px; justify-content:flex-end; margin-top:6px}
  .btn{
    border:1px solid #3b82f6; background:linear-gradient(180deg,#2563eb,#1d4ed8);
    color:#fff; padding:11px 16px; border-radius:10px; cursor:pointer;
    font-weight:800; letter-spacing:.02em;
    transition:transform .06s ease, filter .2s ease, opacity .2s ease;
  }
  .btn:active{transform:scale(.985)}
  .btn[disabled]{opacity:.55; cursor:not-allowed}
  .hint{color:#93a1d9; font-size:12px; margin-top:2px}
  .error{color:#fecaca; font-size:12px; display:none}

  .foot{position:fixed; bottom:10px; right:12px; color:var(--muted); font-size:12px}
  @media (max-width:680px){ .row{grid-template-columns:1fr} label{display:none} }
</style>
</head>
<body>
  <!-- Animated Background layers -->
  <div class="bg">
    <div class="aurora"></div>
    <div class="twinkle"></div>
  </div>

  <main class="stage">
    <div class="wrap">
      <!-- HERO：ロゴ固定＋タイトル（カード外・中央配置） -->
      <section class="hero">
        <img class="logo" src="img/logo4.png" alt="TIARA Logo">
        <div class="heroTitle">
          <!-- Loading text shown here while titles are visibility hidden -->
          <div class="loading" id="loading">LOADING...</div>

          <h1 class="title vis-hidden" id="title">
            ティアラ管理システム <span class="ver">version 1.0</span>
          </h1>
          <p class="subtitle vis-hidden" id="subtitle">TIARA Monitoring System — Welcome</p>
        </div>
      </section>

      <!-- Login Panel (revealed after loading) -->
      <section class="panel" id="panel" aria-hidden="true">
        <form class="login" id="loginForm" autocomplete="on">
          <div class="row">
            <label for="uid">ユーザーID</label>
            <input id="uid" name="uid" type="text" placeholder="例）admin" inputmode="email" autocomplete="username" />
          </div>
          <div class="row">
            <label for="pw">パスワード</label>
            <div class="pw-wrap">
              <input id="pw" name="pw" type="password" placeholder="••••••••" autocomplete="current-password" />
              <button type="button" class="toggle" id="togglePw">表示</button>
            </div>
          </div>
          <div class="row">
            <div></div>
            <div>
              <div class="hint">デモ：任意のID/パスワードでログインできます</div>
              <div class="error" id="err">ID とパスワードを入力してください</div>
              <div class="actions">
                <button type="submit" class="btn" id="loginBtn" disabled>ログイン</button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>

  <div class="foot">© TIARA</div>

<script>
  // Loading → 1.5s later: show titles and login panel
  const panel   = document.getElementById('panel');
  const loading = document.getElementById('loading');
  const titleEl = document.getElementById('title');
  const subEl   = document.getElementById('subtitle');
  const loginBtn= document.getElementById('loginBtn');

  setTimeout(()=>{
    loading.style.display = 'none';
    titleEl.classList.remove('vis-hidden');
    subEl.classList.remove('vis-hidden');
    panel.classList.add('reveal');
    panel.removeAttribute('aria-hidden');
    loginBtn.disabled = false;
    document.getElementById('uid').focus();
  }, 1500);

  // Password show/hide
  document.getElementById('togglePw').addEventListener('click', ()=>{
    const pw = document.getElementById('pw');
    const show = pw.type === 'password';
    pw.type = show ? 'text' : 'password';
    document.getElementById('togglePw').textContent = show ? '非表示' : '表示';
    pw.focus();
  });

  // Demo login → dashboard.html
  document.getElementById('loginForm').addEventListener('submit', (e)=>{
    e.preventDefault();
    const id = document.getElementById('uid').value.trim();
    const pw = document.getElementById('pw').value.trim();
    const err = document.getElementById('err');
    if(!id || !pw){
      err.style.display = 'block';
      return;
    }
    err.style.display = 'none';
    loginBtn.disabled = true;
    loginBtn.textContent = '認証中...';
    setTimeout(()=>{ location.href = 'dashboard.html'; }, 500);
  });
</script>
</body>
</html>
